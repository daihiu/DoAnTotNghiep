        .content-page-3 img {

        #img-2 {

        .fullpage-wrapper {
            width: 100% !important;
            transform: none !important;
        }

        .fullpage-wrapper .fp-section {
            width: 100% !important;
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            opacity: 0;
            z-index: 0;
            transition: all 0.7s ease-in-out;
        }

        .fullpage-wrapper .fp-section.active {
            visibility: visible;
            opacity: 1;
            z-index: 1;
        }

        .fullpage-wrapper .fp-section .fp-slidesContainer {
            width: 100% !important;
            transform: none !important;
        }

        .fullpage-wrapper .fp-section .fp-slidesContainer .fp-slide {
            width: 100% !important;
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            opacity: 0;
            z-index: 0;
            transition: all 0.7s ease-in-out;
        }

        .fullpage-wrapper .fp-section .fp-slidesContainer .fp-slide.active {
            visibility: visible;
            opacity: 1;
            z-index: 1;
        }

        /* animation decrease opacity */
        .disapear {
            opacity: 0 !important;
            transition: all 1.5s linear;
        }

        .apear {
            opacity: 1 !important;
            transition: all 1.5s linear;
        }
    </style>
