<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hĩu Đại</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .content-page-3 {
            position: relative;
        }

        .content-page-3 img {
            width: 100%;
            position: absolute;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="content-page-3">
        <img id="element1" src="./page3/3.1.png" alt="" style="z-index: 2;">
        <img id="element2" src="./page3/3.2.png" alt="" style="z-index: 1;">
        <img id="element3" src="./page3/3.3.png" alt="" style="z-index: 0;">
    </div>

    <script>
        var heightElement1 = document.getElementById("element1").clientHeight;
        document.getElementById("element2").style.top = heightElement1 + "px";

        var heightElement2 = document.getElementById("element2").clientHeight;
        document.getElementById("element3").style.top = heightElement1 + heightElement2 - 1.55 + "px";
    </script>
</body>

</html>
