    <link rel="stylesheet" href="./slick/slick-theme.css">
    <link rel="stylesheet" href="./slick/slick.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            -moz-user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            -khtml-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
        }
        
        .content-page-3 img {
            width: 100%;
        }

        #img-scroll {
            max-height: 1064px;
            overflow: hidden;
        }

        #img-2 {
            display: none;
        }

        .fullpage-wrapper {
            width: 100% !important;
            transform: none !important;
        }

        .fullpage-wrapper .fp-section {
            width: 100% !important;
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            opacity: 0;
            z-index: 0;
            transition: all 0.7s ease-in-out;
        }

        .fullpage-wrapper .fp-section.active {
            visibility: visible;
            opacity: 1;
            z-index: 1;
        }

        .fullpage-wrapper .fp-section .fp-slidesContainer {
            width: 100% !important;
            transform: none !important;
        }

        .fullpage-wrapper .fp-section .fp-slidesContainer .fp-slide {
            width: 100% !important;
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            opacity: 0;
            z-index: 0;
            transition: all 0.7s ease-in-out;
        }

        .fullpage-wrapper .fp-section .fp-slidesContainer .fp-slide.active {
            visibility: visible;
            opacity: 1;
            z-index: 1;
        }

        /* animation decrease opacity */
        .disapear {
            opacity: 0 !important;
            transition: all 1.5s linear;
        }

        .apear {
            opacity: 1 !important;
            transition: all 1.5s linear;
        }
    </style>
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./slick/slick.min.js"></script>
