<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Slide Page 1</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="slide-window">

    <ol id="slides" start="1">

      <li class="slide color-0 alive"
        style="background-image:url('../page1/121.jpg');">
      </li>

      <li class="slide color-1"
        style="background-image:url(../page1/122.jpg);"></li>

      <li class="slide color-2"
        style="background-image:url(../page1/123.jpg);">
      </li>

      <li class="slide color-3"
        style="background-image:url(../page1/121.jpg);">
      </li>

    </ol>

    <span class="nav fa fa-chevron-left fa-3x" id="left"></span>
    <span class="nav fa fa-chevron-right fa-3x" id="right"></span>


  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="./js/index.js"></script>

</body>

</html>
