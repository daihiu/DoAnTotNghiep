<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hĩu Đại</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .content-page-3 img {
            width: 100%;
        }
    </style>
    <script src="./jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a class="buttonGoBack" href="index.html">
        <i class="fa-regular fa-circle-left"></i>
    </a>
    <div id="btnGoTop" class="buttonGoTop">
        <i class="fa-regular fa-circle-left"></i>
    </div>
    <div class="content-page-3" style="display: flex; flex-direction: column; height: fit-content;">
        <img src="./page1/1-1.png" alt="">
        <img src="./page1/1-2.png" alt="">
        <img src="./page1/1-3.png" alt="">
        <img src="./page1/1-4.png" alt="">
        
        <img src="./page1/1-6.png" alt="">
        <div id="playSound" style="display: flex; flex-direction: column;">
            <img src="./page1/1-7.png" alt="">
            <img src="./page1/1-8.png" alt="">
        </div>
        <img src="./page1/1-9.png" alt="">
        <img src="./page1/1-10.png" alt="">

        <div style="display: flex; flex-direction: column; height: fit-content;">
            <img src="./page1/1-11.jpg" alt="">
            <video controls style="position: absolute; width: 45%; transform: translate(117%, 60%);">
                <source src="./page1/1-5-vid.mp4" type="video/mp4">
            </video>
        </div>
        <img src="./page1/1-12.png" alt="">
        <img src="./page1/1-13.png" alt="">
        <img src="./page1/1.14.jpg" alt="">
    </div>

    <script>
        var audio = new Audio('./page1/sound17-18.mp3');

        $(window).on('scroll', function () {
            console.log('scrolling');
            console.log($(window).scrollTop());
            console.log($('#playSound').offset().top);
            console.log($('#playSound').outerHeight());
            console.log(window.innerHeight);
            console.log('end');
            if ($(window).scrollTop() >= $('#playSound').offset().top && $(window).scrollTop() <= $('#playSound').offset().top + 500) {
                audio.play();
                audio.loop = false;
                audio.volume = 0.5;
            }
        });

        $('#btnGoTop').on('click', function () {
            $('html, body').animate({
                scrollTop: 0
            }, 1000);
        });
    </script>
</body>

</html>
